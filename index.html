<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cont">
        <div class="form sign-in">
            <h2>Welcome back!</h2>
            <label>
                <span>UserName</span>
                <input type="text" placeholder="Your UserName"/>
            </label>
            <label>
                <span>Password</span>
                <input type="password" placeholder="Your Password" />
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="button" class="submit">Sign In</button>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>New here?</h2>
                    <p>Sign up and Discover our Space!</p>
                </div>
                <div class="img__text m--in">
                    <h2>One of us?</h2>
                    <p>If you already has an account, just sign in. </p>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Register With NASA-SpaceX to Explore Space</h2>
                <label>
                    <span>Name</span>
                    <input type="text"  placeholder="Your Name"/>
                </label>
                <label>
                    <span>UserName</span>
                    <input type="text"  placeholder="UserName"/>
                </label>
                <label>
                    <span>Password</span>
                    <input type="password"  placeholder="Unique Password"/>
                </label>
                <label>
                    <span>Email-Id</span>
                    <input type="email" placeholder="example@example.com" />
                </label>
                <label>
                    <span>Phone-Number</span>
                    <input type="number" placeholder="+(Country Code) Your Number" />
                </label>
                <label>
                    <span>Country</span>
                    <input type="text" placeholder="Country Name" />
                </label>
                <label>
                    <span>Date Of Birth</span>
                    <input type="date" />
                </label>
                <button type="button" class="submit">Sign Up</button>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>
</body>

</html>
